version: 0.2

phases:
  install:
    commands:
      # Install and run Docker to build the image
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build: 
    commands: 
      # Login to Amazon Container Registry for this project's repository
      - echo Logging in to Amazon ECR....
      - REGION_NAME=us-east-2
      - REPOSITORY_URI=770629738917.dkr.ecr.us-east-2.amazonaws.com/java-11-test
      - aws --version
      - $(aws ecr get-login --region $REGION_NAME --no-include-email)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - mvn package
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build: 
    commands: 
      - echo Build completed on `date` 
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
